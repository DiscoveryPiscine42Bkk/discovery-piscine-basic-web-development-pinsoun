<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two Boxes</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 40px auto;
      border: 1px solid black;
    }
    td {
      height: 100px;
      text-align: left;
      vertical-align: middle;
      padding: 10px;
      border: 1px solid black;
      font-family: Arial, sans-serif;
      font-size: 1.1em;
    }
    .left {
      background-color: #85b12d;
    }
    .right {
      background-color: #642510;/
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left">Test1</td>
      <td class="right">Test2</td>
    </tr>
  </table>
</body>
</html>
